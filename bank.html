<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-0">
    <header>

    </header>
    <main>
        <div class="container bg-dark">
            <h1 class="text-center p-5 text-light">DashBoard</h1>
            <div class="row p-5  o">
                <div class="col-md-4 col-sm-4 text-center bg-success p-5 text-light">
                    <h3>Deposite </h3>
                    <h1>$<span id="deposit-total">00</span> </h1>
                </div>
                <div class="col-md-4 col-sm-4 text-center bg-warning p-5 text-light">
                    <h3>Withdrow </h3>
                    <h1>$<span id="withdrow-total">00</span> </h1>
                </div>
                <div class="col-md-4 col-sm-4 text-center bg-info p-5 text-light">
                    <h3>Total Amount</h3>
                    <h1>$<span id="total">500</span> </h1>
                </div>
            </div>
            <div class="row p-5">
                <div class="col-md-6 col-sm-6 text-center bg-success p-5 ">
                    <h3>Deposite </h3>
                    <input id="deposite-input" type="number" placeholder="write your deposite amount"><br>
                    <div>
                        <button id="deposit" class="rounded mt-3">Deposite</button>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 text-center bg-warning p-5 ">
                    <h3>Withdrow </h3>
                    <input id="withdrow-input" type="number" placeholder="write your Withdrow amount"><br>
                    <div>
                        <button id="Withdrow" class="rounded mt-3">Withdrow</button>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
